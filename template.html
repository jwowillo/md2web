<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ base }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			* {
				font-family: 'Open Sans', sans-serif;
				color: #262626;
			}
			p {
        			line-height: 1.5em;
			}
			code {
				font-family: monospace;
			}
			body {
				width: 720px;
				margin: 0 auto;
				background-color: #FDFDFD;
			}
			header {
				margin: 25px;
				font-size: 2.5em;
				text-align: center;
			}
			header a {
				color: #375eab;
				font-weight: bold;
				margin-right: 5px;
				text-decoration: none;
			}
			header a:hover {
				text-decoration: underline;
			}
			nav {
				font-size: 1.2em;
				text-align: center;
			}
			nav a {
				text-decoration: none;
				margin-right: 10px;
			}
			nav a:hover {
				color: #375eab;
			}
			section {
				margin: 25px;
				font-size: 1.2em;
			}
			aside {
				margin: 25px;
				text-align: center;
				color: red;
				font-weight: bold;
			}
		</style>
  </head>
  <body>
    <header>{{ title | safe }}</header>
    <nav>
      {% for link in links %}
        {{ link | safe }}
      {% endfor %}
    </nav>
    <aside>
      {{ message }}
    </aside>
    <section>
      {{ content | safe }}
    </section>
  </body>
</html>
